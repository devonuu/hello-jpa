spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/hellojpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false
logging:
  level:
    org.hibernate.SQL: debug
